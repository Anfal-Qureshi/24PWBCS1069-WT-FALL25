<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      background: #0077b6;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #023e8a;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <form id="contactForm" action="https://formspree.io/f/mqayyrav" method="POST">
    <h2>Contact Us</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="_replyto" placeholder="you@example.com" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" placeholder="Your message here..." required></textarea>

    <button type="submit">Send Message</button>
    <p id="responseMessage"></p>
  </form>

  <script>
    const form = document.getElementById('contactForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' }
        });
        if (response.ok) {
          responseMessage.textContent = "✅ Message sent successfully!";
          responseMessage.className = "success";
          form.reset();
        } else {
          responseMessage.textContent = "❌ Something went wrong. Please try again.";
          responseMessage.className = "error";
        }
      } catch (error) {
        responseMessage.textContent = "⚠️ Network error. Please check your connection.";
        responseMessage.className = "error";
      }
    });
  </script>

</body>
</html>
