<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Task 8 — Navigation Menu Styling</title>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; }
    .nav { display:flex; gap:12px; list-style:none; padding:0; margin:0; background:#f8f9fa; border-radius:8px; padding:8px; }
    .nav a { text-decoration:none; color:#333; padding:8px 12px; border-radius:6px; }
    .nav a:hover { background:#0d6efd; color:white; }
    .nav a.active { background:#0b5ed7; color:white; }
    /* dropdown simple */
    .dropdown { position:relative; }
    .dropdown-content { position:absolute; top:100%; left:0; display:none; background:white; box-shadow:0 8px 20px rgba(0,0,0,0.08); border-radius:6px; min-width:160px; padding:8px 0; z-index:10; }
    .dropdown:hover .dropdown-content { display:block; }
    .dropdown-content a { display:block; padding:8px 12px; color:#333; }
    .dropdown-content a:hover { background:#f1f3f5; }
    /* responsive: stack vertically */
    @media (max-width:560px) {
      .nav { flex-direction:column; }
    }
  </style>
</head>
<body>
  <h1>Task 8 — Navigation Menu Styling</h1>

  <ul class="nav">
    <li><a href="#" class="active">Home</a></li>
    <li><a href="#">About</a></li>
    <li class="dropdown">
      <a href="#">Courses ▾</a>
      <div class="dropdown-content">
        <a href="#">Web</a>
        <a href="#">Data</a>
        <a href="#">AI</a>
      </div>
    </li>
    <li><a href="#">Contact</a></li>
  </ul>
</body>
</html>
