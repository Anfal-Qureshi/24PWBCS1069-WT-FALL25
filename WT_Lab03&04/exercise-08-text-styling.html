<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Exercise 8 — Text Styling</title>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; }
    .colored { color: #d63384; opacity:0.9; }
    .align-center { text-align:center; }
    .decor { text-decoration: underline overline; text-decoration-color:#0d6efd; }
    .transform { text-transform:uppercase; letter-spacing:2px; }
    .shadow { text-shadow: 2px 2px 4px rgba(0,0,0,0.25); }
  </style>
</head>
<body>
  <h1>Exercise 8 — Text Styling</h1>

  <p class="colored">Colored text with controlled opacity.</p>
  <p class="align-center">This paragraph is centered.</p>
  <p class="decor">Underlined and overlined text decoration.</p>
  <p class="transform">this text is transformed to uppercase</p>
  <p class="shadow">Text with shadow for subtle depth.</p>
</body>
</html>
