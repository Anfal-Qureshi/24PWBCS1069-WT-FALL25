<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Task 6 — Form Styling</title>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; }
    form { max-width:420px; background:#fff; padding:18px; border-radius:8px; box-shadow:0 8px 20px rgba(0,0,0,0.05); }
    label { display:block; margin-bottom:10px; font-size:0.95rem; }
    input, select, textarea { width:100%; padding:10px; border:1px solid #e9ecef; border-radius:6px; margin-top:6px; }
    input:focus, select:focus, textarea:focus { outline: none; box-shadow:0 0 0 3px rgba(13,110,253,0.12); border-color:#0d6efd; }
    .error { border-color:#dc3545; }
    .success { border-color:#198754; }
    .btn { margin-top:12px; background:#0d6efd; color:white; border:0; padding:10px 14px; border-radius:6px; cursor:pointer; }
    .hint { font-size:0.85rem; color:#6c757d; margin-top:6px; }
  </style>
</head>
<body>
  <h1>Task 6 — Form Styling</h1>
  <form>
    <label>Full name
      <input type="text" placeholder="Your name">
    </label>

    <label>Email
      <input type="email" placeholder="you@example.com" class="error">
      <div class="hint">Example error state (red border)</div>
    </label>

    <label>Course
      <select>
        <option>Web Technologies</option>
        <option>Data Structures</option>
      </select>
    </label>

    <label>About you
      <textarea rows="4" placeholder="Short bio"></textarea>
    </label>

    <button type="submit" class="btn">Submit</button>
  </form>
</body>
</html>
