<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Exercise 5 — Pseudo-classes</title>
  <style>
    a:link { color:#0d6efd; }
    a:visited { color:#6d42bc; }
    a:hover { text-decoration:underline; }
    a:active { color:tomato; }

    input:focus { outline:2px solid #0dcaf0; background:#f0f9ff; }

    input:disabled { background:#e9ecef; color:#6c757d; }

    li:first-child { font-weight:700; }
    li:last-child { font-style:italic; }
    li:nth-child(2n) { background:#f8f9fa; }

    .empty:empty { border:1px dashed #dee2e6; padding:8px; }
    .not .keep { color:green; }
    .not :not(.keep) { color:red; }
  </style>
</head>
<body>
  <h1>Exercise 5 — Pseudo-classes</h1>

  <p><a href="#">A sample link</a></p>

  <form>
    <input type="text" placeholder="focus me">
    <input type="text" disabled placeholder="disabled">
  </form>

  <ul>
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
    <li>Fourth</li>
  </ul>

  <div class="empty"></div>

  <div class="not">
    <div class="keep">This keeps green via :not demo</div>
    <div>Other element turns red via :not()</div>
  </div>
</body>
</html>
