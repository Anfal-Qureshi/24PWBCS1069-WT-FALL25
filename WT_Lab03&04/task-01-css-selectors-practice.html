<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Task 1 â€” CSS Selectors Practice</title>
  <style>
    /* 5 different basic selectors */
    body { font-family: Arial, sans-serif; padding:20px; }
    h1 { color:#0d6efd; }            /* element */
    .box { border:1px solid #e9ecef; padding:10px; } /* class */
    #main { background:#f8f9fa; padding:12px; }      /* id */
    article p { color:#333; }        /* descendant */
    ul > li { margin-bottom:6px; }   /* child */

    /* 3 attribute selectors */
    a[target="_blank"] { color:crimson; }
    input[type^="text"] { background:#fff7e6; }
    img[alt*="small"] { border:2px dashed #adb5bd; }

    /* 4 combinators shown above: descendant, child, adjacent, general */
    h2 + p { font-style:italic; }
    .note ~ .note { color:#6c757d; }

    /* 5 pseudo-classes */
    a:hover { text-decoration:underline; }
    input:focus { outline:2px solid #0dcaf0; }
    li:first-child { font-weight:700; }
    li:nth-child(odd) { background:#f1f3f5; }
    button:disabled { opacity:0.5; }

    /* 2 pseudo-elements */
    p::first-letter { font-size:1.4rem; color:#0b5ed7; }
    .tag::before { content:"ðŸ”– "; }
  </style>
</head>
<body id="main">
  <h1>Task 1 â€” CSS Selectors Practice</h1>

  <article class="box">
    <h2>Article</h2>
    <p>This paragraph demonstrates descendant selector.</p>
    <p class="tag">Tagged paragraph with ::before</p>
  </article>

  <ul>
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
    <li class="note">Note A</li>
    <li class="note">Note B</li>
  </ul>

  <p><a href="https://example.com" target="_blank">External link</a></p>

  <form>
    <input type="text" placeholder="text input">
    <input type="search" placeholder="search input">
    <button disabled>Disabled</button>
  </form>

  <img src="https://via.placeholder.com/80" alt="small sample">
</body>
</html>
