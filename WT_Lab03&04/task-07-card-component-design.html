<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Task 7 â€” Card Component Design</title>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; display:flex; gap:18px; flex-wrap:wrap; }
    .card { width:260px; background:white; border-radius:10px; overflow:hidden; box-shadow:0 10px 20px rgba(0,0,0,0.08); transition: transform .2s, box-shadow .2s; }
    .card:hover { transform: translateY(-8px); box-shadow:0 18px 36px rgba(0,0,0,0.12); }
    .card img { width:100%; height:140px; object-fit:cover; display:block; }
    .card .content { padding:12px; }
    .price { color:#0d6efd; font-weight:700; font-size:1.1rem; }
    .cta { margin-top:10px; background:#0d6efd; color:white; padding:8px 12px; border-radius:8px; text-align:center; display:inline-block; text-decoration:none; }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/400x240" alt="product">
    <div class="content">
      <h3>Product Name</h3>
      <p class="price">$49.99</p>
      <p>Short product description that fits two lines.</p>
      <a class="cta" href="#">Buy now</a>
    </div>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/400x240/ffd6a5" alt="service">
    <div class="content">
      <h3>Service Name</h3>
      <p class="price">Free</p>
      <p>Another short description.</p>
      <a class="cta" href="#">Get started</a>
    </div>
  </div>
</body>
</html>
