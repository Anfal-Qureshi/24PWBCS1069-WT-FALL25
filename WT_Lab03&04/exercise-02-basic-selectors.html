<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Exercise 2 — Basic Selectors</title>
  <style>
    /* element selector */
    p { color:#333; }
    h1 { color:#111; font-size:1.5rem; }

    /* class selector */
    .highlight { background:#ffe8a1; padding:6px; border-radius:4px; }

    /* id selector */
    #unique { color:#0f5132; font-weight:700; }

    /* universal selector */
    * { box-sizing: border-box; }
  </style>
</head>
<body>
  <h1>Exercise 2 — Basic Selectors</h1>
  <p>This is a normal paragraph (element selector)</p>
  <p class="highlight">This paragraph uses a class selector (.highlight)</p>
  <p id="unique">This paragraph uses an ID selector (#unique)</p>
  <div>
    <p>Universal selector (*) applied box-sizing to all elements</p>
  </div>
</body>
</html>
