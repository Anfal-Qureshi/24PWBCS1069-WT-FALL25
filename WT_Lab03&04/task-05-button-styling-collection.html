<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Task 5 â€” Button Styling Collection</title>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; display:flex; gap:12px; flex-wrap:wrap; align-items:flex-start; }
    .btn { padding:10px 16px; border-radius:6px; border:0; cursor:pointer; transition:transform .15s, box-shadow .15s; }
    .primary { background:linear-gradient(90deg,#0d6efd,#6610f2); color:white; box-shadow:0 6px 12px rgba(13,110,253,0.16); }
    .secondary { background:#f8f9fa; color:#212529; border:1px solid #e9ecef; }
    .round { border-radius:24px; padding:8px 14px; }
    .large { font-size:1.1rem; padding:14px 20px; }
    .small { font-size:0.85rem; padding:6px 10px; }
    .btn:focus { outline:3px solid rgba(13,110,253,0.2); }
    .btn:hover { transform: translateY(-3px); }
    .disabled { opacity:0.5; pointer-events:none; }
  </style>
</head>
<body>
  <button class="btn primary large">Primary Large</button>
  <button class="btn secondary round">Secondary Round</button>
  <button class="btn primary small">Primary Small</button>
  <button class="btn secondary disabled">Disabled</button>
</body>
</html>
