<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Flexbox Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #263238;
      color: #fff;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }
    .logo { font-weight: bold; font-size: 1.2rem; }
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    .nav-links a {
      color: #fff; text-decoration: none; padding: 0.5rem 1rem;
      border-radius: 3px;
    }
    .nav-links a:hover { background: #37474f; }
    @media (max-width: 600px) {
      .navbar { flex-direction: column; align-items: flex-start; }
      .nav-links { flex-direction: column; width: 100%; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">MySite</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </div>
  </nav>
</body>
</html>
