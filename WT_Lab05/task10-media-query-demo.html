<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Media Query Demonstration</title>
<style>
  body{font-family:system-ui;margin:0;padding:20px}
  .indicator{position:fixed;right:12px;top:12px;background:#111;color:#fff;padding:8px;border-radius:6px}
  .layout{display:grid;grid-template-columns:1fr;gap:12px}
  .box{background:#fff;padding:12px;border-radius:8px}
  @media (min-width:600px){ .layout{grid-template-columns:repeat(2,1fr)} .indicator::after{content:"Tablet/Small desktop"} }
  @media (min-width:1024px){ .layout{grid-template-columns:repeat(3,1fr)} .indicator::after{content:"Large desktop"} }
  @media (max-width:599px){ .indicator::after{content:"Mobile"} }
  /* Typography scaling */
  h1{font-size:1.2rem}
  @media(min-width:600px){ h1{font-size:1.6rem} }
  @media(min-width:1024px){ h1{font-size:2rem} }
</style>
</head>
<body>
<div class="indicator" aria-hidden="true"></div>
<h1>Media Query Demo</h1>
<div class="layout">
  <div class="box">Content block A</div>
  <div class="box">Content block B</div>
  <div class="box">Content block C</div>
</div>
</body>
</html>
