<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Item Properties</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: 100px 100px;
      gap: 16px;
      height: 250px;
      align-items: center;
      justify-items: center;
    }
    .item1 { grid-column: 1 / 3; grid-row: 1; background: #90caf9; align-self: start; }
    .item2 { grid-column: 3 / 5; grid-row: 1 / 3; background: #f48fb1; justify-self: end; }
    .item3 { grid-area: 2 / 1 / 3 / 3; background: #c8e6c9; }
    .item4 { grid-column: 2 / 4; grid-row: 2; background: #fff59d; align-self: end; }
    .grid > div {
      padding: 1rem;
      border-radius: 8px;
      font-weight: bold;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="item1">Item 1<br>(col 1-3, row 1)</div>
    <div class="item2">Item 2<br>(col 3-5, row 1-3)</div>
    <div class="item3">Item 3<br>(area 2/1/3/3)</div>
    <div class="item4">Item 4<br>(col 2-4, row 2)</div>
  </div>
</body>
</html>
