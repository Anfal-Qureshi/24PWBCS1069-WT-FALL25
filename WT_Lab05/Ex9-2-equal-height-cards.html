<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Equal Height Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .card-row {
      display: flex;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
    }
    .card {
      background: #90caf9;
      flex: 1 1 220px;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 200px;
      box-shadow: 0 2px 8px #0001;
    }
    @media (max-width: 700px) {
      .card-row { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="card-row">
    <div class="card">
      <h3>Card 1</h3>
      <p>Some content here. Short.</p>
    </div>
    <div class="card">
      <h3>Card 2</h3>
      <p>More content to show a taller card. Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
    </div>
    <div class="card">
      <h3>Card 3</h3>
      <p>Even taller card with the most content.<br>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem, voluptatibus.</p>
    </div>
  </div>
</body>
</html>
