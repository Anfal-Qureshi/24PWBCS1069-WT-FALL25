<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Grid Features</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .grid {
      display: grid;
      grid-template-columns: [start] 1fr [col2] minmax(200px, 2fr) [col3] repeat(2, 1fr) [end];
      gap: 18px;
      margin: 2rem;
    }
    .grid > div {
      background: #e1f5fe;
      padding: 1.4rem;
      border-radius: 7px;
      text-align: center;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="grid">
    <div>1fr</div>
    <div>minmax(200px, 2fr)</div>
    <div>repeat(2, 1fr)</div>
    <div>auto-fit responsive</div>
  </div>
</body>
</html>
