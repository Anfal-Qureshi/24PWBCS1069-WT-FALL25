<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Responsive CSS Grid Magazine Layout</title>
<style>
  body{font-family:Georgia,serif;margin:0;padding:20px;background:#fffdf8}
  .mag{display:grid;grid-template-columns:220px 1fr 320px;gap:18px;max-width:1200px;margin:0 auto}
  .feature{grid-column:2;grid-row:1;min-height:300px;background:#fff;padding:14px}
  .left{background:#f0f9ff;padding:12px;border-radius:8px}
  .right{background:#fff7ed;padding:12px;border-radius:8px}
  .secondary{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-top:12px}
  @media (max-width:1000px){
    .mag{grid-template-columns:1fr;grid-auto-flow:row}
    .feature{order:1}
    .secondary{grid-template-columns:1fr}
  }
</style>
</head>
<body>
<div class="mag">
  <aside class="left">Left column — navigation & promos</aside>
  <article class="feature">
    <h1>Asymmetric Feature</h1>
    <p>Large feature area on desktop; simplified order on tablet.</p>
    <div class="secondary">
      <div style="background:#fff;padding:8px;border-radius:6px">Story A</div>
      <div style="background:#fff;padding:8px;border-radius:6px">Story B</div>
    </div>
  </article>
  <aside class="right">Right column — ads & links</aside>
</div>
</body>
</html>
