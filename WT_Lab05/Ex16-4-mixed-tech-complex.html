<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Complex Layouts with Mixed Techniques</title>
<style>
  body{font-family:system-ui;margin:0;background:#f8fafc;color:#0f172a}
  .page{display:grid;grid-template-columns:240px 1fr;min-height:100vh}
  nav{background:#0ea5a4;padding:16px;color:#fff}
  header{position:sticky;top:0;background:#fff;padding:12px;border-bottom:1px solid #e6edf3;z-index:5}
  .content{padding:20px}
  /* Inside content use flex for toolbar, grid for gallery and absolute for a floating action button */
  .toolbar{display:flex;gap:12px;align-items:center;margin-bottom:16px}
  .gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
  .card{background:#fff;padding:12px;border-radius:6px;box-shadow:0 6px 12px rgba(2,6,23,.04)}
  .fab{position:fixed;right:28px;bottom:28px;background:#6366f1;color:#fff;padding:14px;border-radius:999px;box-shadow:0 10px 30px rgba(99,102,241,.15);border:none}
  @media (max-width:900px){
    .page{grid-template-columns:1fr}
    nav{position:relative}
    .gallery{grid-template-columns:repeat(2,1fr)}
  }
  @media (max-width:520px){
    .gallery{grid-template-columns:1fr}
  }
</style>
</head>
<body>
<div class="page">
  <nav>
    <h2 style="margin:0;font-size:1.1rem">Menu</h2>
    <ul style="padding-left:0;margin-top:12px;list-style:none">
      <li><a href="#" style="color:inherit;text-decoration:none">Dashboard</a></li>
      <li><a href="#" style="color:inherit;text-decoration:none">Projects</a></li>
      <li><a href="#" style="color:inherit;text-decoration:none">Settings</a></li>
    </ul>
  </nav>

  <main>
    <header>
      <strong>Project Gallery</strong>
    </header>

    <section class="content">
      <div class="toolbar">
        <div style="flex:1">Filter: <select><option>All</option><option>Active</option></select></div>
        <div>Sort: <select><option>Newest</option><option>Popular</option></select></div>
      </div>

      <div class="gallery">
        <div class="card">Item 1</div>
        <div class="card">Item 2</div>
        <div class="card">Item 3</div>
        <div class="card">Item 4</div>
        <div class="card">Item 5</div>
        <div class="card">Item 6</div>
      </div>
    </section>

    <button class="fab" aria-label="Add">ï¼‹</button>
  </main>
</div>
</body>
</html>
