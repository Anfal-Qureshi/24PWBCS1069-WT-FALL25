<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Portfolio with Mixed Techniques</title>
<style>
  body{font-family:Inter,system-ui;margin:0;background:#f7fafc}
  header{background:#111827;color:#fff;padding:18px}
  .layout{display:grid;grid-template-columns:1fr 320px;gap:20px;padding:20px;max-width:1100px;margin:0 auto}
  .projects{display:flex;flex-direction:column;gap:12px}
  .project{display:grid;grid-template-columns:1fr 200px;gap:12px;background:#fff;padding:12px;border-radius:8px}
  .masonry{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
  @media (max-width:900px){ .layout{grid-template-columns:1fr} .project{grid-template-columns:1fr} .masonry{grid-template-columns:repeat(2,1fr)} }
  @media (max-width:520px){ .masonry{grid-template-columns:1fr} }
</style>
</head>
<body>
<header><h1 style="margin:0">Designer Portfolio</h1></header>
<div class="layout">
  <main>
    <section class="projects">
      <div class="project">
        <div>
          <h3>Project One</h3>
          <p>Grid for structure; flex for buttons inside.</p>
        </div>
        <div style="background:#e6fdf5;border-radius:6px"></div>
      </div>

      <div class="project">
        <div>
          <h3>Project Two</h3>
          <p>Uses CSS Grid to align image and content responsively.</p>
        </div>
        <div style="background:#fee2e2;border-radius:6px"></div>
      </div>

      <h2>Gallery (masonry-like)</h2>
      <div class="masonry">
        <div style="background:#fff;padding:10px;border-radius:6px">Image A</div>
        <div style="background:#fff;padding:10px;border-radius:6px">Image B</div>
        <div style="background:#fff;padding:10px;border-radius:6px">Image C</div>
        <div style="background:#fff;padding:10px;border-radius:6px">Image D</div>
      </div>
    </section>
  </main>

  <aside style="background:#fff;padding:12px;border-radius:8px">Contact & Links</aside>
</div>
</body>
</html>
