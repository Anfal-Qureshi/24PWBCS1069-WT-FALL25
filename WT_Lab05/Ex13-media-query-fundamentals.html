<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Query Fundamentals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; }
    .box {
      width: 100%;
      padding: 2rem;
      margin: 1rem auto;
      text-align: center;
      background: #c5e1a5;
      border-radius: 8px;
      font-size: 1.1rem;
    }
    @media (max-width: 600px) {
      .box { background: #ffccbc; }
    }
    @media (min-width: 601px) and (max-width: 900px) {
      .box { background: #b3e5fc; }
    }
    @media (orientation: landscape) {
      .box { border: 4px solid #1976d2; }
    }
    @media (hover: hover) and (pointer: fine) {
      .box { box-shadow: 0 2px 12px #2222; }
    }
    @media (aspect-ratio: 16/9) {
      .box { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="box">
    Resize the window, rotate device, or hover here to see media query effects.
  </div>
</body>
</html>
