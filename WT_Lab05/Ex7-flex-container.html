<!-- Exercise 7: Flex Container Properties -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Container Properties</title>
  <style>
    .flex-container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      align-content: space-around;
      border: 2px solid #333;
      min-height: 200px;
      height: 300px;
      padding: 10px;
    }
    .flex-item {
      background: #4e9af1;
      color: #fff;
      padding: 20px;
      margin: 10px;
      flex: 0 0 100px;
      text-align: center;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>Flex Container Properties</h2>
  <div class="flex-container">
    <div class="flex-item">A</div>
    <div class="flex-item">B</div>
    <div class="flex-item">C</div>
    <div class="flex-item">D</div>
    <div class="flex-item">E</div>
  </div>
</body>
</html>
