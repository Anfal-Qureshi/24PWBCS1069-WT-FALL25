<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Images</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .bg-demo {
      background-image: url('images/img.png');
      height: 200px;
      background-size: cover;
      background-position: center;
      margin-bottom: 1.5rem;
    }
    @media (min-width: 700px) {
      .bg-demo { background-image: url('images/img.png'); }
    }
  </style>
</head>
<body>
  <h2>Responsive Images</h2>
  <picture>
    <source media="(min-width: 900px)" srcset="images/img.png">
    <source media="(min-width: 600px)" srcset="images/img.png">
    <img src="images/img.png"
         srcset="images/img.png 1x, images/img.png 2x"
         sizes="(max-width: 600px) 400px, (max-width: 900px) 600px, 900px"
         alt="Responsive example" style="width:100%; border-radius:10px;">
  </picture>
  <div class="bg-demo"></div>
</body>
</html>
